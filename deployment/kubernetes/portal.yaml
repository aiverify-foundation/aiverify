apiVersion: v1
kind: Service
metadata:
  name: portal
  namespace: aiverify
spec:
  selector:
    app: portal
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal
  namespace: aiverify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
        - name: portal
          image: ghcr.io/aiverify-foundation/aiverify-portal
          ports:
            - containerPort: 3000
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 3000
          #   initialDelaySeconds: 60
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 3000
          #   initialDelaySeconds: 60
          #   periodSeconds: 10
          env:
            - name: APIGW_HOST
              value: "http://apigw.aiverify.svc.cluster.local:4000"
            - name: NEXT_PUBLIC_APIGW_HOST
              value: "http://127.0.0.1:4000"
